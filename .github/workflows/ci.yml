name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Lint
        run: npm run lint --silent || true

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test_secret
          DB_NAME: test_db
          MONGO_URI: mongodb://localhost:27017
        run: npm test --silent

